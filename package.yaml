name:                korea-holidays
version:             0.1.0.0
github:              "githubuser/korea-holidays"
license:             MIT
author:              "Kyung Mo Kweon"
maintainer:          "kkweon@gmail.com"
copyright:           "2019 Kyung Mo Kweon"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            Time

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kkweon/korea-holidays#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  korea-holidays-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - korea-holidays

tests:
  korea-holidays-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - korea-holidays
    - hspec
